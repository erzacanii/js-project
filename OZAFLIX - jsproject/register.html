<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | OZAFLIX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-200 flex justify-center items-center h-screen">

  <form id="registerForm" class="bg-white p-6 rounded shadow-md w-full max-w-md flex flex-col gap-4">
    <h2 class="text-2xl font-bold text-center">Register</h2>

    <!-- Name -->
    <div class="flex flex-col">
      <input type="text" id="name" placeholder="Full Name" class="p-2 border rounded" required>
      <p id="nameError" class="text-red-500 text-sm hidden">Please enter your name</p>
    </div>

    <!-- Email -->
    <div class="flex flex-col">
      <input type="email" id="email" placeholder="Email" class="p-2 border rounded" required>
      <p id="emailError" class="text-red-500 text-sm hidden">Invalid email (gmail, outlook, yahoo only)</p>
    </div>

    <!-- Password -->
    <div class="flex flex-col">
      <input type="password" id="password" placeholder="Password" class="p-2 border rounded" required>
      <p id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 chars, include letters & numbers</p>
    </div>

    <!-- Confirm Password -->
    <div class="flex flex-col">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="p-2 border rounded" >
      <p id="confirmError" class="text-red-500 text-sm hidden">Passwords do not match!</p>
    </div>

    <button type="submit" class="bg-green-500 text-white py-2 rounded" disabled>Register</button>

    <p class="text-sm text-center">Already have an account? <a href="login.html" class="text-blue-500 underline">Login</a></p>
  </form>

  <script src="./assets/js/auth.js"></script>
</body>
</html>
