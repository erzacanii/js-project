<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | OZAFLIX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-200 flex justify-center items-center h-screen">

  <form id="loginForm" class="bg-white p-6 rounded shadow-md w-full max-w-md flex flex-col gap-4">
    <h2 class="text-2xl font-bold text-center">Login</h2>

    <!-- Email -->
    <div class="flex flex-col">
      <input type="email" id="loginEmail" placeholder="Email" class="p-2 border rounded" required>
    </div>

    <!-- Password -->
    <div class="flex flex-col">
      <input type="password" id="loginPassword" placeholder="Password" class="p-2 border rounded" required>
    </div>

    <button type="submit" class="bg-green-500 text-white py-2 rounded">Login</button>

    <p class="text-sm text-center">Don't have an account? <a href="register.html" class="text-blue-500 underline">Register</a></p>
  </form>

  <script src="./assets/js/auth.js"></script>
</body>
</html>
