<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | OZAFLIX</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-200">

  <!-- Header -->
  <header class="bg-green-800 text-white">
    <nav class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      
      <!--Logo-->
    <a href="index.html" class="flex items-center gap-2">
      <img src="./assets/img/ozaflix-logo.png" alt="OZAFLIX" class="w-22 h-20 rounded">
      <span class="text-l font-bold text-red-500">OZAFLIX</span>
    </a>
      <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded text-sm">
        Logout
      </button>
    </nav>
  </header>

  <!-- Profile -->
  <main class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">ðŸ‘¤ Profile</h2>

    <p class="mb-2"><strong>Name:</strong> <span id="profileName"></span></p>
    <p class="mb-4"><strong>Email:</strong> <span id="profileEmail"></span></p>

    <div class="grid grid-cols-2 gap-4 text-center">
      <div class="bg-green-100 p-4 rounded">
        <p class="text-xl font-bold" id="favCount">0</p>
        <p>Favorites</p>
      </div>
      <div class="bg-green-100 p-4 rounded">
        <p class="text-xl font-bold" id="watchCount">0</p>
        <p>Watchlist</p>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="./assets/js/profile.js"></script>
</body>
</html>
